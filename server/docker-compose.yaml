version: "3.2"
services:
  server:
    image: node:12.18.4
    working_dir: /code
    ports:
      - 2096:2096
    environment:
      - PGUSER=kahnoot
      - PGHOST=db
      - PGPASSWORD=five
      - PGDATABASE=leaderboard
      - PGPORT=5432
    depends_on:
      - db
    volumes:
      - type: bind
        source: ./api
        target: /code
    command: bash -c "npm install && npm start"

  db:
    image: postgres:latest
    volumes:
      - "dbdata:/var/lib/postgresql/data"
      - "./db:/docker-entrypoint-initdb.d/:ro"
    environment:
      - POSTGRES_DB=leaderboard
      - POSTGRES_USER=kahnoot
      - POSTGRES_PASSWORD=five
volumes:
  dbdata: